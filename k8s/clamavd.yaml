apiVersion: apps/v1
kind: Deployment
metadata:
  name: clamd
  namespace: browser-sandbox
  labels:
    app: clamd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clamd
  template:
    metadata:
      labels:
        app: clamd
    spec:
      containers:
        - name: clamd
          image: clamav/clamav:stable
          ports:
            - containerPort: 3310
          readinessProbe:
            exec:
              command:
                - clamdscan
                - --ping
                - "1"
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - clamdscan
                - --ping
                - "1"
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            limits:
              cpu: "1"
              memory: "2Gi"
            requests:
              cpu: "500m"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: clamd
  namespace: browser-sandbox
  labels:
    app: clamd
spec:
  selector:
    app: clamd
  ports:
    - port: 3310
      targetPort: 3310
  type: ClusterIP
