apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: browser-sandbox-api-hpa
  namespace: browser-sandbox
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: browser-sandbox-api
  minReplicas: 1
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: AverageValue
          averageValue: "100m"
    - type: Resource
      resource:
        name: memory
        target:
          type: AverageValue
          averageValue: "100Mi"
    - type: Pods
      pods:
        metric:
          name: http_requests
        target:
          type: AverageValue
          averageValue: "100"
--- 
